<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>

</head>
<body>
  <main>
    <section class="container">
      <img class="userPhoto" src="lucas-gouvea-unsplash.jpg" alt="">
        <h2 class="title">Lucas Gouvea</h2>
        <p class="city">London, United Kingdom</p>
        <p class="position">"Frontend developer and Photographer"</p>
        <section class="socials">
          <span class="links">
            <a href="http://">GitHub</a>
          </span>
          <span class="links">
            <a href="http://">Flickr</a>
          </span>
          <span class="links">
            <a href="http://">LinkedIn</a>
          </span>
          <span class="links">
            <a href="http://">Twitter</a>
          </span>
          <span class="links">
            <a href="http://">Instagram</a>
          </span>
        </section>
    </section>
  </main>

</body>
</html>
